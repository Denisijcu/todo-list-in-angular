<div class="container">
  <h1>Todo List</h1>
  <p>This app is going to help you very much with your memory.</p>

  <div class="row">
    <div class="col s12"></div>
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>What I have to Do it</h4>
      </li>
      <li class="collection-item" *ngFor="let todo of todo$">
        <div>
            {{todo.title}}
            <p>
              <label>
                <div *ngIf="todo.completed">
                  <input type="checkbox" checked="checked" (click)='onCheck(todo.id,todo.title,true)' />
                  <span>Completed</span>
                </div>
                <div *ngIf="!todo.completed" (click)='onCheck(todo.id,todo.title,false)'>
                  <input type="checkbox" />
                  <span>Pending</span>
                </div>

              </label>
            </p>
        </div>

      </li>
    </ul>

  </div>
  <div class="row">
    <a [routerLink]="['/todos']" class="waves-effect waves-light btn-small teal">
      <i class="material-icons left">brightness_high</i>
      Manager your list</a>
  </div>

</div>
